<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt chỗ - Êm Coffee</title>
  <link rel="icon" type="image/png" href="src/logo.png">
  <link rel="stylesheet" href="style.css">
 <img src="src/logo.png" alt="Logo quán" class="logo" >
    <h1 class="site-title">Êm Coffee</h1>
</head>
<body>
<!-- Spinner -->
<div id="loadingSpinner">
  <div class="spinner"></div>
  <p>Đang xử lý...</p>
</div>
		
	<div id="toast" class="toast">Đặt chỗ thành công!</div>
  <form id="bookingForm">
    <div class="form-section">
      <h3>Thông tin liên lạc</h3>
      <label for="phone">Số điện thoại*</label>
      <input type="text" id="phone" name="phone" required>
    </div>

    <div class="form-section">
      <h3>Thông tin đặt chỗ</h3>

		<label for="people">Họ và tên *</label>
      <input type="text" id="name" name="name"  required>

      <label for="service">Gói dịch vụ *</label>
      <select id="service" name="service" required>
        <option value="">Chọn combo</option>
        <option value="2H">2 Giờ</option>
        <option value="4H">4 Giờ</option>
		 <option value="6H">6 Giờ</option>
		 <option value="8H">8 Giờ</option>
		<option value="8HĐ">Combo đêm 8h (22h đến 8h)</option>
      </select>

      <label for="date">Ngày đến*</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Giờ đến*</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Số lượng người*</label>
      <input type="number" id="people" name="people" min="1" max="50" value="1" required>

      <label for="note">Lời nhắn</label>
      <textarea id="note" name="note" rows="3"></textarea>
	  
      <div class="terms">
		  <input type="checkbox" id="agree" required>
		  <label for="agree">
			Tôi đồng ý với <a href="#" id="openPdf">Điều khoản chung</a>
		  </label>
	  </div>
	
			 <!-- Modal PDF -->
		<div id="pdfModal" class="modal">
		  <div class="modal-content">
			<span id="closePdf" class="close">&times;</span>
			
			<iframe src="src/Nội quy PDF.pdf" width="100%" height="500px"></iframe>
		  </div>
		</div>	
		
    </div>
  </form>
  <button  id ="confirmBtn">Đặt chỗ</button>
  
   <!-- Modal Confirm -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>Bạn có chắc chắn muốn đặt chỗ?</h3>
	   <div class="modal-footer btn">
		  <button class="btn-cancel" id="cancelBtn">Hủy</button>
		  <button class="btn-ok" id="okBtn">Đồng ý</button>
	  </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
