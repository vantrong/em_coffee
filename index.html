<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt chỗ - Êm Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Êm Coffee</h1>

  <form id="bookingForm">
    <div class="form-section">
      <h3>Thông tin liên lạc</h3>
      <label for="phone">Số điện thoại*</label>
      <input type="text" id="phone" name="phone" required>
    </div>

    <div class="form-section">
      <h3>Thông tin đặt chỗ</h3>

      <label for="branch">Chi nhánh*</label>
      <select id="branch" name="branch" required>
        <option value="">Chọn chi nhánh</option>
        <option value="Chi nhánh 1">Chi nhánh 1</option>
        <option value="Chi nhánh 2">Chi nhánh 2</option>
      </select>

      <label for="service">Không gian và gói dịch vụ*</label>
      <select id="service" name="service" required>
        <option value="">Chọn combo</option>
        <option value="Combo 1">Combo 1</option>
        <option value="Combo 2">Combo 2</option>
      </select>

      <label for="date">Ngày đến*</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Giờ đến*</label>
      <input type="time" id="time" name="time" required>

      <label for="people">Số lượng người*</label>
      <input type="number" id="people" name="people" min="1" max="50" value="1" required>

      <label for="note">Lời nhắn</label>
      <textarea id="note" name="note" rows="3"></textarea>
    </div>

    <button type="submit">Đặt chỗ ngay →</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
